<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Site of Four Idiots</title>
    <link rel="stylesheet" href="container2.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>



<body>
  <div class = "wrapper">
    <div class = "header">
      <div class = "logo">
        <a href="./container2.html"><img src="./image/logo.PNG" style="width: 100%; max-width: 100px; vertical-align: middle"></a>
      </div>
      <div class = "main">Title</div>
      <div class = "logingrid">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="ID" type="ID" class="form-control" name="ID" value="" placeholder="ID">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">
        </div>
      </div>
      <button type="submit" class="sbmitbtn">Login</button>
      <!-- <div class = "more"><button type="button" id="example" class="btn btn-success">Example</button></div> -->
    </div>
    <div class="detail">
      <div id = "content">
      </div>
    </div>
    <!-- <div class = "map">map</div> -->
    <div class = "time">
      <div class= "calendar_btn">
        <button type="button" class="go_calendar" onclick="location.href='calendar.html'"><img src="image/cal_icon.png" class = "cal_icon"></button>
      </div>
      <div class = "time_1">
        <div class = "today"><button type="button" id="today_btn" class="btn btn-danger">Today</button></div>
        <div class = "tomor"><button type="button" id="tomor_btn" class="btn btn-primary">Tomorrow</button></div>
      </div>
      <div class="time_2">
          <div class="inner-wrap clock">
              <div id="time-ctrl">
                  <div id="0" class="timet">
                      <span>AM</span>
                      8
                  </div>
                  <div id="1" class="timet" >9</div>
                  <div id="2" class="timet">10</div>
                  <div id="3" class="timet">11</div>
                  <div id="4" class="timet">
                    <span>PM</span>
                    12
                  </div>
                  <div id="5" class="timet">1</div>
                  <div id="6" class="timet">2</div>
                  <div id="7" class="timet">3</div>
                  <div id="8" class="timet">4</div>
                  <div id="9" class="timet">5</div>
                  <div id="10" class="timet">6</div>
                  <div id="11" class="timet">7</div>
                  <div id="12" class="timet">8</div>
                  <div id="13" class="timet">9</div>
                  <div id="14" class="timet">10</div>
                  <div id="15" class="timet">11</div>
              </div>
          </div>
      </div>
    </div>
    <div class = "map1" style="position: relative;">
      <div><img class ="mapmap" src="./image/map.png" width="500" height="500" usemap="#kaistmap"></div>
      <div class = "pins"></div>
    </div>
  </div>
  <script src="jquery/js/jquery-1.9.0.min.js"></script>
  <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
  <script src="./container2.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
