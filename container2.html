<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Site of Four Idiots</title>
    <link rel="stylesheet" href="container2.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>

<body>
  <div class = "wrapper">
    <div class = "header">
      <div class = "logo"><img src="./image/logo.PNG" style="width: 100%; max-width: 100px; vertical-align: middle"></div>
      <div class = "main">Title</div>
      <div class = "more"><button type="button" id="example" class="btn btn-success">Example</button></div>
    </div>
    <div class = "time">time</div>
    <div class = "detail">
      <div class = "content">
        <p id = "subjectName">Subject</p>
        <br>
        <p>When?</p>
        <p id = "detailTime">M/D startTime ~ endTime</p>
        <br>
        Where<br><p id = "locNum">(locationNumber) locationName</p>
        <br>
        <p id = "reward">whatWeGain</p><br><a id = "detailLink" href="https://portalsso.kaist.ac.kr/login.ps">Link</a>
      </div>
    </div>
    <div class = "map">map</div>
    <div class = "time">
      <div class = "time_1">
        <div class = "today"><button type="button" id="today_btn" class="btn btn-danger">Today</button></div>
        <div class = "tomor"><button type="button" id="tomor_btn" class="btn btn-primary">Tomorrow</button></div>
      </div>
      <div class="time_2">
          <div class="inner-wrap clock">
              <div id="time-ctrl">
                  <div id="0" class="timet">
                      <span>AM</span>
                      8
                  </div>
                  <div id="1" class="timet" >9</div>
                  <div id="2" class="timet">10</div>
                  <div id="3" class="timet">11</div>
                  <div id="4" class="timet">
                    <span>PM</span>
                    12
                  </div>
                  <div id="5" class="timet">1</div>
                  <div id="6" class="timet">2</div>
                  <div id="7" class="timet">3</div>
                  <div id="8" class="timet">4</div>
                  <div id="9" class="timet">5</div>
                  <div id="10" class="timet">6</div>
                  <div id="11" class="timet">7</div>
                  <div id="12" class="timet">8</div>
                  <div id="14" class="timet">9</div>
                  <div id="15" class="timet">10</div>
                  <div id="16" class="timet">11</div>
              </div>
              <span id="scrollBar" class="scroll" style="left: 864px;"></span>
          </div>
      </div>
    </div>
    <div class = "detail">detail</div>
    <div class = "map">
      <img src="./image/map.png" width="500" height="500" usemap="kaistmap">

      <map name="kaistmap">
        <area shape="rect" target="_blank"  coords="0,0,50,50" href="./index.html">
      </map>
    </div>
  </div>
  <script src="jquery/js/jquery-1.9.0.min.js"></script>
  <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
  <script src="./container2.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
