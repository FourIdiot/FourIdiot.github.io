<body>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v3.3&appId=303777690520721&autoLogAppEvents=1"></script>
  <script>
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <div class = "wrapper">
    <div class = "black"></div>
    <div class = "sun"><img src="./image/brightness.png" id="sunny" style = "width:auto; height: 100%;"></div>
    <div class = "moon_"><img src="./image/moon.png" id="moon" style = "width:auto; height: 100%;"></div>
    <div class = "header">
      <div class = "logo">
        <a href="./container2.html"><img src="./image/logo.PNG" style="width: 100%; max-width: 100px; vertical-align: middle"></a>
      </div>
      <div class = "main">Free Gift in KAIST</div>
      </div>
    <div class="detail">
      <div id = "content">
      </div>
    </div>
    <!-- <div class = "map">map</div> -->
    <div class = "time">
      <div class= "calendar_btn">
        <button type="button" id="go_calendar" herf = ".dim-layer"><img  src="image/Pre_registration.png" class = "cal_icon"></button>
      </div>
      <!-- <div class = "time_1">
        <div class = "today"><button type="button" id="today_btn" class="btn btn-danger">Today</button></div>
        <div class = "tomor"><button type="button" id="tomor_btn" class="btn btn-primary">Tomorrow</button></div>
      </div> -->
      <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <!-- <button type="button" id="today_btn" class="btn btn-secondary today active1">Today</button>
        <button type="button" id="tomor_btn" class="btn btn-secondary tomor">Tomorrow</button> -->
        <div class="input-container">
          <input id="today_btn" class="radio-button today active1" checked="checked" type="radio" name="radio"/>
          <div class="radio-tile">
          <label for="today_btn" class="ra">Today</label>
          </div>
        </div>
        <div class="input-container">
          <input id="tomor_btn" class="radio-button tomor" type="radio" name="radio"/>
          <div class="radio-tile">
          <label for="tomor_btn" class="ra">Tomorrow</label>
          </div>
        </div>
      </div>
      <div class="time_2">
          <div class="inner-wrap clock">
              <div id="time-ctrl">
                  <div id="0" class="timet">
                      <span>AM</span>
                      8
                  </div>
                  <div id="1" class="timet" >9</div>
                  <div id="2" class="timet">10</div>
                  <div id="3" class="timet">11</div>
                  <div id="4" class="timet">
                    <span>PM</span>
                    12
                  </div>
                  <div id="5" class="timet">1</div>
                  <div id="6" class="timet">2</div>
                  <div id="7" class="timet">3</div>
                  <div id="8" class="timet">4</div>
                  <div id="9" class="timet">5</div>
                  <div id="10" class="timet">6</div>
                  <div id="11" class="timet">7</div>
                  <div id="12" class="timet">8</div>
                  <div id="13" class="timet">9</div>
                  <div id="14" class="timet">10</div>
                  <div id="15" class="timet">11</div>
              </div>
          </div>
      </div>
    </div>
    <div class = "map1" style="position: relative;">
      <img class ="mapmap" src="./image/map2.png"  usemap="#kaistmap">
      <div class = "pins"></div>
    </div>
  </div>



    <!-- Trigger/Open The Modal -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          PRE REGISTRATION
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="modal_left">
            <div class="modal_left_header" style="text-align:center">
              <button class="glyphicon glyphicon-chevron-left" disabled = "false"></button>
              <div class="dates">5/22</div>
              <button class="glyphicon glyphicon-chevron-right"></button>
            </div>
            <div class="modal_left_body"></div>
          </div>
          <div class="modal_right"></div>
       </div>
      </div>

    </div>
