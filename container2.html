<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Site of Four Idiots</title>
    <link rel="stylesheet" href="container2.css">
  </head>

<body>
  <div class = "wrapper">
    <div class = "header">
      <div class = "logo"></div>
      <div class = "main"></div>
      <div class = "more"></div>
    </div>
    <div class = "time">
      <div class = "time_1">
        <div class = "today"></div>
        <div class = "tommo"></div>
      </div>
      <div class="time_2">
          <div class="inner-wrap clock">
              <div id="time-ctrl">
                  <a href data-hour="0" class>
                      <span>AM</span>
                      0
                  </a>
                  <a href data-hour="7" class>8</a>
                  <a href data-hour="8" class>9</a>
                  <a href data-hour="9" class>10</a>
                  <a href data-hour="10" class>11</a>
                  <a href data-hour="11" class>
                      <span>PM</span>
                      12
                  </a>
                  <a href data-hour="12" class>1</a>
                  <a href data-hour="13" class>2</a>
                  <a href data-hour="14" class>3</a>
                  <a href data-hour="15" class>4</a>
                  <a href data-hour="16" class>5</a>
                  <a href data-hour="17" class>6</a>
                  <a href data-hour="18" class>7</a>
                  <a href data-hour="19" class>8</a>
                  <a href data-hour="20" class>9</a>
              </div>
              <span id="scrollBar" class="scroll" style="left: 864px;"></span>
              ::after
          </div>
      </div>
      <div class ="time_3"></div>
    </div>
    <div class = "detail">detail</div>
    <div class = "map"><img src="./example_img.png"></div>
  </div>
</body>

</html>
