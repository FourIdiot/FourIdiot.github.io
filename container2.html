<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Site of Four Idiots</title>
    <link rel="stylesheet" href="container2.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>



<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v3.3&appId=303777690520721&autoLogAppEvents=1"></script>
  <script>
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <div class = "wrapper">
    <div class = "header">
      <div class = "logo">
        <a href="./container2.html"><img src="./image/logo.PNG" style="width: 100%; max-width: 100px; vertical-align: middle"></a>
      </div>
      <div class = "main">Title</div>
      </div>
    <div class="detail">
      <div id = "content">
      </div>
    </div>
    <!-- <div class = "map">map</div> -->
    <div class = "time">
      <div class= "calendar_btn">
        <button type="button" class="go_calendar" onclick="location.href='calendar.html'"><img src="image/cal_icon.png" class = "cal_icon"></button>
      </div>
      <!-- <div class = "time_1">
        <div class = "today"><button type="button" id="today_btn" class="btn btn-danger">Today</button></div>
        <div class = "tomor"><button type="button" id="tomor_btn" class="btn btn-primary">Tomorrow</button></div>
      </div> -->
      <div class="btn-group-vertical " role="group" aria-label="Vertical button group">
        <button type="button" id="today_btn" class="btn btn-secondary today active1">Today</button>
        <button type="button" id="tomor_btn" class="btn btn-secondary tomor">Tomorrow</button>
      </div>
      <div class="time_2">
          <div class="inner-wrap clock">
              <div id="time-ctrl">
                  <div id="0" class="timet">
                      <span>AM</span>
                      8
                  </div>
                  <div id="1" class="timet" >9</div>
                  <div id="2" class="timet">10</div>
                  <div id="3" class="timet">11</div>
                  <div id="4" class="timet">
                    <span>PM</span>
                    12
                  </div>
                  <div id="5" class="timet">1</div>
                  <div id="6" class="timet">2</div>
                  <div id="7" class="timet">3</div>
                  <div id="8" class="timet">4</div>
                  <div id="9" class="timet">5</div>
                  <div id="10" class="timet">6</div>
                  <div id="11" class="timet">7</div>
                  <div id="12" class="timet">8</div>
                  <div id="13" class="timet">9</div>
                  <div id="14" class="timet">10</div>
                  <div id="15" class="timet">11</div>
              </div>
          </div>
      </div>
    </div>
    <div class = "map1" style="position: relative;">
      <div><img class ="mapmap" src="./image/map2.png"  usemap="#kaistmap"></div>
      <div class = "pins"></div>
    </div>
  </div>
  <script src="jquery/js/jquery-1.9.0.min.js"></script>
  <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>

  <script src="./container2.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
